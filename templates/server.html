{% extends "base.html" %}
{% block head %}
{% end %}
{% block body %}
<div class="container-fluid">
    <div class="main">    
        <h2 class="sub-header">Server List</h2>
        <form action="/deploy/server" method="post" id="form">
        <div class="table-responsive" style="margin-top: 10px">
            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="strategy_list">
                <thead>
                    <tr>
                        <th><input type="checkbox" class="checkall" name="checkall"></th>
                        <th>Server Name</th>
                        <th>Server IP</th>
                        <th>Teamviewer</th>
                        <th>Location</th>
                        <th>Last Operation</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                    <tr class="odd gradeX">
                        <td><input type="checkbox" value = "{{d['server_name']}}" name="cc"></td>
                        <td>{{d["server_name"]}}</td>
                        <td>{{d["server_ip"]}}</td>
                        <td>{{d["server_teamviewer"]}}</td>
                        <td>{{d["location"]}}</td>
                        <td>{{d["history"]}}</td>
                    </tr>
                    {% end %}
                </tbody>
            </table>
        </div>
        <div class = "row">
                <input type="hidden" id = "hidTD" name = "server_ips">
                <label>input vnpy branch: </label>
                <input type="text" name="branch">
                <input type="button" class="btn btn-sm btn-primary" name = "submit_checkbox" value="update VNPY">
        </div>
    </form>
    </div>
</div>

{% end %}
