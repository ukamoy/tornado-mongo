{% extends "base.html" %}
{% block head %}
{% end %}
{% block body %}
<div class="table-responsive" style="margin-top: 10px"></div>
    <form action="/deploy/server" method="post" id="form">
        <table cellpadding="0" cellspacing="0" border="0" class="table-1" id="strategy_list">
            <thead>
                <tr>
                    <th><input type="checkbox" class="checkall" name="checkall"></th>
                    <th>Server Name</th>
                    <th>Server IP</th>
                    <th>Teamviewer</th>
                    <th>Location</th>
                    <th>Last Operation</th>
                </tr>
            </thead>
            <tbody>
                {% for d in data %}
                <tr class="odd gradeX">
                    <td data-label=" "><input type="checkbox" value = "{{d['server_name']}}" name="cc"></td>
                    <td data-label="Server Name">{{d["server_name"]}}</td>
                    <td data-label="Server IP">{{d["server_ip"]}}</td>
                    <td data-label="Teamviewer">{{d["server_teamviewer"]}}</td>
                    <td data-label="Location">{{d["location"]}}</td>
                    <td data-label="Last Operation">{{d["history"]}}</td>
                </tr>
                {% end %}
            </tbody>
        </table>
        <div class = "row">
                <input type="hidden" id = "hidTD" name = "server_ips">
                <label>input vnpy branch: </label>
                <input type="text" name="branch">
                <input type="button" class="btn btn-sm btn-primary" name = "submit_checkbox" value="update VNPY">
        </div>
    </form>
</div>
{% end %}
