<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{{ title }}</title>
      <link rel="bookmark" type="image/x-icon" href="static/favicon.ico" mce_href="static/favicon.ico"/>
      <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://v3.bootcss.com/dist/css/bootstrap-theme.min.css" rel="stylesheet">
      <link href="https://v3.bootcss.com/examples/theme/theme.css" rel="stylesheet">
      <script src="{{static_url('js/jquery-3.3.1.min.js')}}" ></script>
      <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
      <link rel="stylesheet" type="text/css" href="{{static_url('css/dashboard.css')}}" rel="stylesheet">
      <script type="text/javascript" charset="utf-8" language="javascript" src="{{static_url('js/dashboard.js')}}"></script>
      {% block head %}{% end %}
    </head>
   <body>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
         <div class="container">
           <div class="navbar-header">
             <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
             </button>
             <a class="navbar-brand">DAYU</a>
           </div>
           <div id="navbar" class="navbar-collapse collapse">
             <ul class="nav navbar-nav">
               <li class="active"><a href="/">Home</a></li>
               <li><a href="/dashboard/task_sheet/all">Tasks</a></li>
               <!-- <li><a href="/query_order">Query</a></li>
               <li><a href="/strategy_performance">Performance</a></li> -->
               <li class="dropdown">
                 <a href="/deploy/list/all" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Deploy <span class="caret"></span></a>
                 <ul class="dropdown-menu">
                    <li><a href="/deploy/list/all">Deployment</a></li>
                    <li><a href="/deploy/list/todo">To Do</a></li>
                   <li role="separator" class="divider"></li>
                   <li class="dropdown-header">Control</li>
                   <li><a href="/deploy/server">Server</a></li>
                   <li><a href="/deploy/account">Account</a></li>
                   <li><a href="/deploy/user">Users</a></li>
                 </ul>
               </li>
             </ul>
           </div><!--/.nav-collapse -->
         </div>
       </nav>

       <div class="container">
       <div id="content">{% block body %}{% end %}</div>
      </div>
   </body>
 </html>
