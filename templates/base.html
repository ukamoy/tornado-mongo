<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{{ title }}</title>
      <link rel="bookmark" type="image/x-icon" href="static/favicon.ico" mce_href="static/favicon.ico"/>
      <link href="{{static_url('css/bootstrap.min.css')}}" rel="stylesheet">
      <link href="{{static_url('css/bootstrap-theme.min.css')}}" rel="stylesheet">
      <link href="{{static_url('css/theme.css')}}" rel="stylesheet">
      <script src="{{static_url('js/jquery-3.3.1.min.js')}}" ></script>
      <script src="{{static_url('js/bootstrap.min.js')}}"></script> 
      <link rel="stylesheet" type="text/css" href="{{static_url('css/dashboard.css')}}" rel="stylesheet">
      <script type="text/javascript" charset="utf-8" language="javascript" src="{{static_url('js/dashboard.js')}}"></script>
      {% block head %}{% end %}
    </head>
   <body>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand navbar-dark navbar-fixed-top" style="background-color:#afd9ee">
         <div class="container">
           <div class="navbar-header">
             <button type="button" class="navbar-dark navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
             </button>
             <a class="navbar-brand">DAYU</a>
           </div>
           <div id="navbar" class="navbar-collapse collapse">
             <ul class="nav navbar-nav">
               <li class="active"><a href="/dashboard">Dashboard</a></li>
               <li class="dropdown">
                 <a href="/deploy/list/all" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Deploy <span class="caret"></span></a>
                 <ul class="dropdown-menu">
                    <li><a href="/deploy/list/all">Deployment</a></li>
                    <li><a href="/deploy/list/todo">To Do</a></li>
                   <li role="separator" class="divider"></li>
                   <li class="dropdown-header">Control Panel</li>
                   <li><a href="/ding?method=all">DingDing</a></li>
                   <li><a href="/orders">Query</a></li>
                   <li><a href="/deploy/server">Server</a></li>
                   <li><a href="/deploy/account">Account</a></li>
                   <li><a href="/deploy/user">Users</a></li>
                 </ul>
               </li>
             </ul>
             <ul class="nav navbar-nav navbar-right">
               <li>
                 <a href="#"><span class="glyphicon glyphicon-user"></span>user</a>
               </li>
             </ul>
           </div><!--/.nav-collapse -->
         </div>
       </nav>

      <div class="container">
        <div id="content">
          <div class="pageContainer">
              <div class="main">
                  <h2 class="sub-header">{{ title }}</h2>
                  {% block body %}{% end %}
              </div>
          </div>
        </div>
      </div>
   </body>
 </html>
